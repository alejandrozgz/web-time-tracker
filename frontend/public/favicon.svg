<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <rect width="100" height="100" rx="15" fill="#2563eb"/>

  <!-- Clock icon (similar to Lucide Clock) -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="white" stroke-width="4"/>

  <!-- Hour hand (pointing to 10) -->
  <line x1="50" y1="50" x2="50" y2="35" stroke="white" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Minute hand (pointing to 2) -->
  <line x1="50" y1="50" x2="62" y2="50" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
</svg>
